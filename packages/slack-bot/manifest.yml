_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: OcularAIBot
features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: true
    messages_tab_read_only_enabled: false
  bot_user:
    display_name: OcularAIBot
    always_online: true
oauth_config:
  scopes:
    bot:
      # Allows us to add the shortcuts for creating tasks
      - commands
      # Allows us to send task reminders via a DM from the bot
      - chat:write
      # Allows us to receive messages when the bot is mentioned
      - app_mentions:read
      # Allows us to receive messages when the bot is added to a channel
      - channels:read
settings:
  event_subscriptions:
    bot_events:
      - app_mention
  interactivity:
    is_enabled: true
  org_deploy_enabled: false
  socket_mode_enabled: true
